<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>테스트</h1>

    <button id="testBtn">테스트 버튼</button>
    <img src="" id="img">

    <button id="deleteAllBtn">삭제 버튼</button>

    <script>
        
        document.getElementById("testBtn").addEventListener("click", () => {

            // 사이트 대표 이미지 요청
            fetch("/camparea/urlThumbnail")
            .then((res) => res.text())
            .then((url) => {

                console.log(url);
                const img = document.getElementById("img");
                img.src = url;
            })
            .catch(e => {
                console.log("error : ", e);
            })
        });

        document.getElementById("deleteAllBtn").addEventListener("click", () => {
            fetch("/camparea/deleteAll")
            .then((res) => res.text())
            .then((result) => {

                console.log(result);
            })
            .catch(e => {
                console.log("error : ", e);
            })
        });
    </script>
</body>
</html>
