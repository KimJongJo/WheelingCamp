<!DOCTYPE html>
<html
  lang="ko"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{common/main}"
>
  <th:block layout:fragment="main">
    <head>
      <link href="/css/lib/kakaoMap.css" rel="stylesheet" />
    </head>
    <!-- 출발지 <input type="text" id="start"> <button id="startBtn">검색</button> <br>
    도착지 <input type="text" id="end"> <button id="endBtn">검색</button> -->

    <!-- 커스텀 UI-->
    <div class="mapContainer">
      <div class="mapMain">
        <div class="placeList">
          <form onsubmit="searchPlaces(); return false;">
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                placeholder="장소를 입력해주세요"
                id="keyword"
              />
            </div>
            <button type="submit" class="btn btn-primary">검색하기</button>
          </form>

          <ul id="placesList"></ul>
          <div id="pagination"></div>
        </div>

        <div class="mapPath">
          <div>
            출발지 : <span type="text" id="startKeyword" size="15"></span>
          </div>
          <div>
            도착지 : <span type="text" id="endKeyword" size="15"></span>
          </div>
          <button id="drawMap" type="button" class="btn btn-primary">
            경로 그리기
          </button>
        </div>
      </div>

      <div class="map_wrap">
        <div
          id="map"
          style="
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
          "
        ></div>
      </div>
    </div>

    <!-- 페이지가 정해졌을 때 API 키 숨기고 반환할 수 있도록!!!!!!!!!!!!!!! -->
    <script
      type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=505ac5632e649605a932e66a71794740&libraries=services,clusterer,drawing"
    ></script>
    <script type="text/javascript" src="/js/lib/kakaoMap.js"></script>
  </th:block>
</html>
