<!DOCTYPE html>
<html
  lang="ko"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{common/main}"
>
  <th:block layout:fragment="main">
    <link href="/css/util/aiRecomm.css" rel="stylesheet" />

    <div class="aiRecommContainer" style="height: 100vh">
      <!-- information -->
      <div class="infoContainer">
        <!-- NUMBER 1 -->
        <div class="collapse show" id="colAddress">
          <form onsubmit="searchPlaces(); return false;">
            <input
              type="text"
              value="KH 종로지원"
              id="keyword"
              size="15"
              class="form-control"
              placeholder="주소를 입력해주세요"
            />

            <input type="hidden" id="origin" />
            <input type="hidden" id="destination" />

            <div class="originInput mt-2">
              출발지: <span class="origin"></span>
            </div>
            <div class="destinationInput">
              목적지: <span class="destination"></span>
            </div>

            <button type="submit" class="aiBtn searchBtn mt-2">
              주소 검색
            </button>
          </form>

          <!-- placeList-->
          <div class="places mt-2">
            <div id="placesList"></div>
            <div id="pagination" class="pagination"></div>
          </div>
        </div>

        <div class="collapse" id="colResult">
          <ul id="recommInfo"></ul>
        </div>

        <!-- next button-->
        <button class="aiBtn nextBtn letsChabakBtn" id="letsChabak">
          차박!
        </button>
        <button class="aiBtn nextBtn" id="nextBtn">다음</button>
      </div>

      <!-- map -->
      <div class="mapContainer">
        <div id="map" class="map"></div>
      </div>
    </div>
    <div class="loading">
      <div class="loader"></div>
    </div>

    <script
      type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=505ac5632e649605a932e66a71794740&libraries=services,clusterer,drawing"
    ></script>
    <script type="text/javascript" src="/js/util/aiRecomm.js"></script>
    <script type="text/javascript" src="/js/util/aiRecommFront.js"></script>
  </th:block>
</html>
