<!DOCTYPE html>
<html
  lang="ko"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{common/main}"
>
  <th:block layout:fragment="main">
    <link href="/css/util/aiRecomm.css" rel="stylesheet" />

    <div class="aiRecommContainer">
      <!-- information -->
      <div class="infoContainer">
        <div>제목</div>
        <button
          class="btn btn-primary"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapseExample"
          aria-expanded="false"
          aria-controls="collapseExample"
        >
          Button with data-bs-target
        </button>
        <!-- <div class="collapse" id="collapseExample"> -->
        출발지와 목적지를 입력해주세요
        <form onsubmit="searchPlaces(); return false;">
          <label for="keyword">주소를 입력해주세요</label>
          <input
            type="text"
            value="KH 종로지원"
            id="keyword"
            size="15"
            class="form-control"
          />
          <button
            type="submit"
            class="aiBtn searchBtn"
            placeholder="주소를 입력해주세요"
          >
            주소 검색!
          </button>
        </form>

        <!-- placeList-->
        <div class="places">
          <div id="placesList"></div>
          <div id="pagination" class="pagination"></div>
        </div>

        <!-- next button-->
        <button class="nextBtn aiBtn">다음</button>
      </div>

      <!-- map -->
      <div class="mapContainer">
        <div id="map" style="width: 100%; height: 600px"></div>

        <input type="text" id="origin" placeholder="origin" />
        <input type="text" id="destination" placeholder="destination" />

        <button id="letsChabak">추천!</button>

        <ul id="recommInfo"></ul>
      </div>
    </div>

    <script
      type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=505ac5632e649605a932e66a71794740&libraries=services,clusterer,drawing"
    ></script>
    <script type="text/javascript" src="/js/util/aiRecomm.js"></script>
    <script type="text/javascript" src="/js/util/aiRecommFront.js"></script>
  </th:block>
</html>
