<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
  </head>
  <body>
    <form action="/member/signUp" method="post" id="signUpForm">
      아이디<input type="text" name="memberId" id="memberId" /> <br />
      아이디 유효성 메시지:<span id="memberIdMessage"></span><br />

      비밀번호<input type="password" name="memberPw" id="memberPw" /> <br />
      비밀번호 확인<input
        type="password"
        name="memberPwConfirm"
        id="memberPwConfirm"
      />
      <br />
      비밀번호 유효성 메시지:<span id="memberPwMessage"></span><br />

      이메일<input type="email" name="memberEmail" id="memberEmail" /> <br />
      이메일 유효성 메시지:<span id="memberEmailMessage"></span><br />

      닉네임<input type="text" name="memberNickName" id="memberNickName" />
      <br />
      닉네임 유효성 메시지:<span id="memberNickNameMessage"></span><br />

      주소<input type="text" name="memberAddress" id="memberAddress" /> <br />

      실명<input type="text" name="memberName" id="memberName" /> <br />
      실명 유효성 메시지:<span id="memberNameMessage"></span><br />

      전화번호<input type="text" name="memberPhoneNo" id="memberPhoneNo" />
      <br />
      전화번호 유효성 메시지:<span id="memberPhoneNoMessage"></span><br />

      생년월일<input type="text" name="memberBirth" id="memberBirth" /> <br />
      생년월일 유효성 메시지:<span id="memberBirthMessage"></span><br />

      <button type="submit">회원가입</button>
    </form>
  </body>

  <script src="/js/member/signUp.js"></script>
</html>
