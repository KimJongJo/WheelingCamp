<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
  </head>
  <body>
    <form action="signUp" method="post">
      아이디<input type="text" name="memberId" /> <br />
      비밀번호<input type="password" name="memberPw"/> <br />
      이메일<input type="email" name="memberEmail"/> <br />
      닉네임<input type="text" name="memberNickName"/> <br />
      주소<input type="text" name="memberAddress"/> <br />
      실명<input type="text" name="memberName"/> <br />
      프로필 이미지 전화번호<input type="tel" name="memberPhoneNo" /> <br />
      생년월일<input type="number" name="memberBirth"/> <br />
      운전면허 식별번호

      <button type="submit">회원가입</button>
    </form>
  </body>
</html>
